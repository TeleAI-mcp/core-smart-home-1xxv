name: Auto-close completed issues

on:
  issues:
    types: [labeled, opened]

jobs:
  auto-close:
    runs-on: ubuntu-latest
    steps:
      - name: Close issue if labeled as completed
        if: contains(github.event.label.name, 'completed') || contains(github.event.issue.labels.*.name, 'completed')
        uses: actions/github-script@v7
        with:
          script: |
            const issue = github.event.issue;
            const hasCompletedLabel = issue.labels.some(label => label.name === 'completed');
            
            if (hasCompletedLabel && issue.state === 'open') {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });
              console.log(`Issue #${issue.number} has been automatically closed due to 'completed' label.`);
            }
